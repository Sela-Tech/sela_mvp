<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Welcome To Sela!</h1>

                <form>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input type="text" id="signup-first" name="firstname" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" id="signup-last" name="lastname" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" id="signup-email" name="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Set Password<span class="req">*</span></label>
                        <input type="password" id="signup-password" name="password" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Confirm Password<span class="req">*</span> </label>
                        <input type="password" id="signup-confirm" name="confirm" required autocomplete="off" />
                    </div>

                    <button id="signup-btn" type="click" class="button button-block">Get Started</button>
                </form>
            </div>

            <div id="login">
                <h1>Welcome Back To Sela!</h1>

                <form>

                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" id="login-email" name="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label> Password<span class="req">*</span></label>
                        <input type="password" id="login-password" name="password" required autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button id="login-btn" type="click" class="button button-block">Log In</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
