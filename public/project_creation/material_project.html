<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Form fields with material design, in pure CSS</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="project_creation/material_project_style.css">


</head>

<body>

<div class="container">
  <form>
    <h1>Sela Project Creation </h1>
    <div class="form-group">
      <input type="text" required="required"/>
      <label class="control-label" for="input">Project Name</label><i class="bar"></i>
    </div>
    <div class="form-group">
    <div class="form-group">
      <input type="text" required="required"/>
      <label class="control-label" for="input">Project Description</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input type="text" required="required"/>
      <label class="control-label" for="input">Location</label><i class="bar"></i>
    </div>
     <div class="form-group">
      <input type="date" required="required"/>
      <label class="control-label" for="input">Projected start date</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input type="date" required="required"/>
      <label class="control-label" for="input">Projected end date</label><i class="bar"></i>
    </div>
  </form>
  <div class="button-container">
    <button class="button" type="button"><span>Submit</span></button>
  </div>
</div>

    <script  src="project_creation/material_project.js"></script>

</body>
</html>
